<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>NEW PIZZA</h1>
	
	<div th:if="${errors}">
		<span>
			ERRORI:<br>
			<ul>
			  <li
			  	th:each="e : ${errors}"
			  	th:object="${e}"
			  >
			  	[[*{defaultMessage}]]
			  </li>
			</ul>
		</span>
	</div>
	
	<form
		method="POST"
		action="/pizza/create"
		th:object="${pizza}"
	>
		<label>Name</label>
		<input type="text" name="name" th:field=*{name}>
		<br>
		<label>Description</label>
		<input type="text" name="description" th:field=*{description}>
		<br>
		<label>Price</label>
		<input type="number" name="price" th:field=*{price}>
		<br><br>
		<input type="submit" value="CREATE">
	</form>
</body>
</html>
